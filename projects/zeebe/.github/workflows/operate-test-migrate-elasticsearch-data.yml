name: Operate Run Test Migrate Elasticsearch Data
on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:
jobs:
  run-migration-tests:
    uses: ./.github/workflows/operate-run-tests.yml
    with:
      command: mvn -B -pl operate/qa/migration-tests -DskipChecks -DskipTests=false verify
    secrets: inherit
