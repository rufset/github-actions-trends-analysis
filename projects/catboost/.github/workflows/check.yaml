on:
  push:
    branches:
      - master

jobs:
  check:
    name: Check per OS
    strategy:
      matrix:
        os: [ubuntu-latest]
    with:
      runs-on_value: ${{ matrix.os }}
      artifacts_version: ${{ github.sha }}
      catboost_package_version: 1.2.4
    uses: ./.github/workflows/check_per_os.yaml
