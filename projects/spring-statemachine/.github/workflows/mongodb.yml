name: MongoDB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main

jobs:
  build:

    services:
      mongodb:
        image: bitnami/mongodb
        ports:
        - 27017:27017

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [ 17 ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: adopt
        java-version: ${{ matrix.java }}
        cache: gradle
    - name: Build with Gradle
      run: ./gradlew clean build -PstatemachineIncludeTags=mongodb
    - name: Tar Build Logs
      if: ${{ failure() }}
      run: |
        mkdir -p build
        tar -zc --ignore-failed-read --file build/buildlogs.tar.gz */build/reports */*/build/reports
    - name: Upload Build Logs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: buildlogs
        path: build/buildlogs.tar.gz
