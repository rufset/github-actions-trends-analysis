version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  groups:
    babel-dependencies:
      patterns:
        - "*babel*"
    fontsource-dependencies:
      patterns:
        - "*fontsource*"
  ignore:
  - dependency-name: materialize-css
    versions:
    - "> 0.98.2"
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  groups:
    symfony-dependencies:
      patterns:
        - "symfony/*"
  reviewers:
  - j0k3r
  - tcitworld
  - Kdecherf
  ignore:
  - dependency-name: lcobucci/jwt
    versions:
    - ">= 4.2.0"
  # until we add support for Symfony 5+
  - dependency-name: symfony/*
    versions:
    - ">= 5.0.0"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
