name: Build and test

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

# See https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ci:
    name: ${{ matrix.name || matrix.language }} on ${{ matrix.os }}
    strategy:
      matrix:
        language: [cpp]
        os: [macos-14, ubuntu-latest, windows-latest]
        name: [""]
        make_flags: [""]
        test_flags: [""]
        include:
          - os: macos-14
            language: swift
          - os: macos-14
            language: python
          - os: macos-14
            language: php
          - os: macos-14
            language: ruby
          - os: macos-14
            language: cpp
            name: "xcodesdk"
            make_flags: "CONFIGS=xcodesdk PLATFORMS=iphonesimulator"
            test_flags: "--config=xcodesdk --platform=iphonesimulator --controller-app"

          - os: ubuntu-latest
            language: csharp
          - os: ubuntu-latest
            language: java
          - os: ubuntu-latest
            language: php
          - os: ubuntu-latest
            language: ruby
          - os: ubuntu-latest
            language: python
          - os: ubuntu-latest
            language: js
          - os: ubuntu-latest
            language: matlab

          - os: windows-latest
            language: python
          - os: windows-latest
            language: matlab

      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies

      - name: Build ${{ matrix.name || matrix.language }} ${{matrix.make_flags}} on ${{ matrix.os }}
        uses: ./.github/actions/build
        timeout-minutes: 90
        with:
          language: ${{ matrix.language }}
          make_flags: ${{ matrix.make_flags }}

      - name: Test ${{ matrix.name || matrix.language }} on ${{ matrix.os }}
        uses: ./.github/actions/test
        timeout-minutes: 90
        with:
          # See:
          # - https://github.com/zeroc-ice/ice/issues/1653 IceGrid/replication
          # - https://github.com/zeroc-ice/ice/issues/1945 matlab/Ice/slicing
          flags: "--rfilter IceGrid/replication --rfilter matlab/Ice/slicing ${{ matrix.test_flags }}"
        # Don't test matlab on Windows
        if: matrix.language != 'matlab' || runner.os != 'Windows'
