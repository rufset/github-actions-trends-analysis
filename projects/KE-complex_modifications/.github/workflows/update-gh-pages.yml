name: github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive
      - name: update
        env:
          GH_PAGES_UPDATER_SECRET: ${{ secrets.GH_PAGES_UPDATER_SECRET }}
        run: bash core/scripts/update-gh-pages.sh
