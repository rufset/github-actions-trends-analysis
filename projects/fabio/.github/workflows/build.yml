on: [ push, pull_request ]
name: Build
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        go: [ '1.19.1', '1.18.6' ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Set Hosts
        run: |
          echo "127.0.0.1	example.com example2.com" | sudo tee -a /etc/hosts
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: |
          export PATH=$PATH:$HOME/bin:$HOME/go/bin
          make github
