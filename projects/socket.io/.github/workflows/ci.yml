name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  test-node:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version:
          - 16
          - 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Install TypeScript 4.2
        run: npm i typescript@4.2
        if: ${{ matrix.node-version == '16' }}

      - name: Run tests
        run: npm test
        env:
          CI: true

  build-examples:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        example:
          - custom-parsers
          - typescript
          - webpack-build
          - webpack-build-server
          - basic-crud-application/angular-client
          - basic-crud-application/vue-client
          - nextjs-pages-router
          - nextjs-app-router
          - nuxt-example

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}
          npm install
          npm run build
