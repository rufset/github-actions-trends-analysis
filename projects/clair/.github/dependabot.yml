version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/"
    allow:
     - dependency-type: "direct"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/config"
    allow:
     - dependency-type: "direct"
    schedule:
      interval: "weekly"
