# https://github.com/actions/labeler
root:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - '*'

docs:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - docs/**/*
              - docs-overrides/**/*
              - README.md

github-actions:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - .github/**/*

licenses:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - licenses/**/*

sedona-common:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - common/**/*

sedona-docker:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - docker/**/*

sedona-flink:
