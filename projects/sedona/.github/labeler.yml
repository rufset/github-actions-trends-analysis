      - changed-files:
          - any-glob-to-any-file:
              - flink/**/*
              - flink-shaded/**/*

sedona-python:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - python/**/*

sedona-r:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - R/**/*

sedona-snowflake:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - snowflake/**/*
              - snowflake-tester/**/*

sedona-spark:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - spark/**/*
