name: Build and test PRs

on: [pull_request]

permissions:
  contents: read
  checks: write

jobs:
  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Event File
          path: ${{ github.event_path }}
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet: ['net48', 'net6.0', 'net7.0', 'net8.0']

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
#      -
#        name: Setup .NET
#        uses: actions/setup-dotnet@v3
#        with:
#          dotnet-version: '8.0'
      -
        name: Run tests
        run: dotnet test -f ${{ matrix.dotnet }}
      -
        name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results Windows ${{ matrix.dotnet }}
          path: |
            test-results/**/*.xml
            test-results/**/*.trx
            test-results/**/*.json

  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: ['net6.0', 'net7.0', 'net8.0']

    steps:
      -  
        name: Checkout
        uses: actions/checkout@v3
#      -  
#        name: Setup .NET
#        uses: actions/setup-dotnet@v3
#        with:
#          dotnet-version: '8.0'
      -  
        name: Run tests
        run: dotnet test -f ${{ matrix.dotnet }}
      -
        name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results Ubuntu ${{ matrix.dotnet }}
          path: |
            test-results/**/*.xml
            test-results/**/*.trx
            test-results/**/*.json

  docs:
    runs-on: ubuntu-latest

    steps:
      -  
        name: Checkout
        uses: actions/checkout@v3
      -  
        name: Build docs
        run: |
          yarn install
          yarn docs:build
