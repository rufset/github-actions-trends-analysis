name: lint
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'bin/*'
      - '**.gemspec'
      - '**.rb'
      - '**.rake'
      - '**/Rakefile'
      - '.github/workflows/rubocop.yml'
jobs:
  rubocop:
    runs-on: ubuntu-22.04
    env:
      BUNDLE_WITHOUT: no_ci
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: sudo apt-get install -qf libcurl4-openssl-dev
      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true
      - name: Run tests
        run: bundle exec rubocop
