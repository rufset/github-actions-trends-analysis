name: "Test Stateless Cluster Linux"
description: "Running stateless tests in cluster mode"
inputs:
  target:
    description: ""
    required: true
    default: "x86_64-unknown-linux-gnu"
runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/setup_bendsql
    - name: Download artifact
      uses: ./.github/actions/artifact_download
      with:
        sha: ${{ github.sha }}
        target: ${{ inputs.target }}

    - name: Test setup
      shell: bash
      run: |
        bash ./scripts/setup/dev_setup.sh -yd

    - name: Start UDF Server
      shell: bash
      run: |
        pip install databend-udf
        python3 tests/udf/udf_server.py &
        sleep 2

    - name: Run Stateless Tests with Cluster mode
      shell: bash
      run: |
        bash ./scripts/ci/ci-run-stateless-tests-cluster.sh

    - name: Upload failure
      if: failure()
      uses: ./.github/actions/artifact_failure
      with:
        name: test-stateless-cluster-linux
