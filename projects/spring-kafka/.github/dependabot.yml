version: 2
updates:
  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: weekly
      day: saturday
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
    open-pull-requests-limit: 10
    labels:
      - 'type: dependency-upgrade'
    groups:
      development-dependencies:
        update-types:
          - patch
        patterns:
          - com.gradle.enterprise
          - io.spring.*
          - org.ajoberstar.grgit
          - org.antora
          - io.micrometer:micrometer-docs-generator
          - org.hibernate.validator:hibernate-validator
          - org.awaitility:awaitility
          - com.github.spotbugs
          - org.springframework.boot*

  - package-ecosystem: gradle
    target-branch: 3.1.x
    directory: /
    schedule:
      interval: weekly
      day: saturday
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
    open-pull-requests-limit: 10
    labels:
      - 'type: dependency-upgrade'
    groups:
      development-dependencies:
        update-types:
          - patch
        patterns:
          - com.gradle.enterprise
          - io.spring.*
          - org.ajoberstar.grgit
          - org.antora
          - io.micrometer:micrometer-docs-generator
          - org.hibernate.validator:hibernate-validator
          - org.awaitility:awaitility
          - org.springframework.boot*

  - package-ecosystem: gradle
    target-branch: 3.0.x
    directory: /
    schedule:
      interval: weekly
      day: saturday
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
    open-pull-requests-limit: 10
    labels:
      - 'type: dependency-upgrade'
    groups:
      development-dependencies:
        update-types:
          - patch
        patterns:
          - com.gradle.enterprise
          - io.spring.*
          - org.ajoberstar.grgit
          - org.antora
          - io.micrometer:micrometer-docs-generator
          - org.hibernate.validator:hibernate-validator
          - org.awaitility:awaitility
          - org.springframework.boot*

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: saturday
    labels:
      - 'type: task'
    groups:
      development-dependencies:
        patterns:
          - '*'

  - package-ecosystem: github-actions
    target-branch: 3.1.x
    directory: /
    schedule:
      interval: weekly
      day: saturday
    labels:
      - 'type: task'
    groups:
      development-dependencies:
        patterns:
          - '*'

  - package-ecosystem: github-actions
    target-branch: 3.0.x
    directory: /
    schedule:
      interval: weekly
      day: saturday
    labels:
      - 'type: task'
    groups:
      development-dependencies:
        patterns:
          - '*'