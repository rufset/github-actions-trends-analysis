name: CI
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Autogen
        run: ./autogen.sh
      - name: Configure
        run: ./configure --with-mysql --with-pgsql
      - name: Build
        run: make
      - name: MySQL version
        run: mysql_config --version
      - name: Sysbench version
        run: ./src/sysbench --version
      - name: Test
        run: make test

