version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      actions:
        update-types:
          - "major"
          - "minor"
          - "patch"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    groups:
      go:
        update-types:
          - "major"
          - "minor"
          - "patch"

  - package-ecosystem: docker
    directory: /build
    schedule:
      interval: daily
    groups:
      docker-images:
        update-types:
          - "major"
          - "minor"
          - "patch"

  - package-ecosystem: docker
    directory: /tests
    schedule:
      interval: daily
    groups:
      docker-tests:
        update-types:
          - "major"
          - "minor"
          - "patch"

  - package-ecosystem: pip
    directory: /tests
    schedule:
      interval: weekly
    groups:
      python:
        update-types:
          - "major"
          - "minor"
          - "patch"

  - package-ecosystem: gomod
    directory: /docs
    schedule:
      interval: weekly
