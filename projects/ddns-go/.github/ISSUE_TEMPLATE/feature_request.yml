name: 功能请求
description: 建议 ddns-go 的新功能
labels: ['enhancement']

body:
  - type: textarea
    attributes:
      label: 功能描述
      description: 请描述您想要的功能
    validations:
      required: true

  - type: textarea
    attributes:
      label: 解决的问题
      description: 请描述此功能可以解决什么问题

  - type: textarea
    attributes:
      label: 附加信息
      description: 对此功能的其它描述

  - type: checkboxes
    attributes:
      label: 检查清单
      description: 在建议新功能前，请确保您已完成以下步骤
      options:
        - label: 我已搜索同类问题，并确保没有我要提交的功能
          required: true
        - label: 我已使用最新版本，并确保该功能仍未在最新版本中实现
          required: true
